<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="loading-text"></div>
    <div class="middle-logo" data-text="eDev-UI">
        <span class="main-span"><span>eDev-UI</span></span>
    </div>
    <div class="dashboard" style="display: none;">
        <div class="top-nav">
            <div id="left-box-top" class="end-lines top_nav_item">
                <span>PANEL</span>
                <span>SYSTEM</span>
            </div>
            <div id="middle-box-top" class="end-lines top_nav_item">
                <span>TERMINAL</span>
                <span>MAIN SHELL</span>
            </div>
            <div id="right-box-top" class="end-lines top_nav_item">
                <span>PANEL</span>
                <span>NETWORK</span>
            </div>
        </div>
        <div class="top">
            <div class="left-box">
                <div id="time">
                    <span id="hours"></span>
                    <span>:</span>
                    <span id="minutes"></span>
                    <span>:</span>
                    <span id="seconds"></span>
                </div>
                <div class="basics" style="border-bottom: 1px white solid;">
                    <div>
                        <span id="year" class="grayed"></span>
                        <span id="month-day"></span>
                    </div>
                    <div>
                        <span class="grayed">UPTIME</span>
                        <span id="uptime"></span>
                    </div>
                    <div>
                        <span class="grayed">TYPE</span>
                        <span id="os"></span>
                    </div>
                    <div>
                        <span class="grayed">POWER</span>
                        <span id="battery"></span>
                    </div>
                </div>
                <div class="basics" style="justify-content: flex-start; padding-left: 1rem;">
                    <div style="margin-right: 1rem;">
                        <span>MANAFACTURER</span>
                        <span id="manafacturer" class="grayed">N/A</span>
                    </div>
                    <div style="margin-right: 1rem;">
                        <span>MODEL</span>
                        <span id="model" class="grayed">N/A</span>
                    </div>
                    <div>
                        <span>CHASSIS</span>
                        <span id="chassis" class="grayed">N/A</span>
                    </div>
                </div>
            </div>
            <div class="middle-box"></div>
            <div class="right-box"></div>
        </div>
        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-right">
                <div class="row-1">
                    <!-- <span>ESC</span> -->
                </div>
                <div class="row-2"></div>
                <div class="row-3"></div>
                <div class="row-4"></div>
                <div class="row-5"></div>
            </div>
        </div>
    </div>
</body>
</html>
